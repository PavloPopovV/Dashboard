<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="wrapper">
    <section class="sidebar">
    <img class="sidebar__logo" src="images/Logo.png" alt="logo">
    <div class="sidebar__navigation">
        <div class="siderbat__search-box search-box">
            <input class="sidebar__search search" type="text" placeholder="Поиск" ></input>
        </div>
        <nav class="sidebar__menu">
            <ul class="sidebar__list">
                <li class="sidebar__item">
                    <a href="" class="sidebar__btn sidebar__btn--main sidebar-active">Главная</a>
                </li>
                <li class="sidebar__item">
                    <a href="" class="sidebar__btn sidebar__btn--flights">Рейсы</a>
                </li>
                <li class="sidebar__item">
                    <a href="" class="sidebar__btn sidebar__btn--passengers">Пассажиры</a>
                </li>
                <li class="sidebar__item">
                    <a href="" class="sidebar__btn sidebar__btn--planes">Самолеты</a>
                </li>
                <li class="sidebar__item"> 
                    <a href="" class="sidebar__btn sidebar__btn--notifications">Уведомления</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__location">
            <span class="sidebar__country">Узбекистан</span>
        </div>
    </div>
    <div class="sidebar__account">
        <img class="sidebar__account-img" src="" alt="">
        <div class="sidebar__account-info">
            <span class="sidebar__account-name">Kianna Press</span>
            <span class="sidebar__account-position">Сержант</span>
        </div>
        <div class="sidebar__account-info">
            <span class="sidebar__account-name">Kianna Press</span>
            <span class="sidebar__account-position">Сержант</span>
        </div>
    </div>

</section>

    <main class="main">

        <section class="flights">
    <div class="container">
        <h1 class=" flights__title">Рейсы</h1>
        <div class="flights__text">
            <p>Информация о запланированых рейсах</p>
        </div>
        <div class="flights-filters">
            <div class="flights-filters__left">
                <div class="flights-filters__search search-box">
                    <input class="left-search search" type="text" name="search" placeholder="Поиск">
                </div>
                <div class="flights-filters__date">
                    <div class="date-picker">
                        <div class="selected-date"></div>

                        <div class="dates">
                            <div class="month">
                                <div class="arrows prev-mth">&lt;</div>
                                <div class="mth"></div>
                                <div class="arrows next-mth">&gt;</div>
                            </div>

                            <div class="days"></div>
                        </div>
                    </div>
                    <input type="date">
                </div>
            </div>

            <div class="flight-filter__right">
                <select name="flight-filter__alphabet" id="">
                    <option value="По алфавиту">По алфавиту</option>
                </select>
                <select name="flight-filter__alphabet" id="">
                    <option value="По алфавиту">По дате</option>
                </select>
                <select name="flight-filter__alphabet" id="">
                    <option value="По алфавиту">По убыванию</option>
                </select>
            </div>
        </div>
    </div>
</section>

    </main>
</div>

        <script src="js/main.min.js"></script>



    </body>

</html>
