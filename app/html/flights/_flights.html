<section class="flights">
    <div class="container">
        <h1 class=" flights__title">Рейсы</h1>
        <div class="flights__text">
            <p>Информация о запланированых рейсах</p>
        </div>
        <div class="flights-filters">
            <div class="flights-filters__left">
                <div class="flights-filters__search search-box">
                    <input class="search" type="text" name="search" placeholder="Поиск">
                </div>
                <div class="flights-filters__box date-wrapper">
                    <div class="flights-filters__date date-box">
                        <button class="date" type="button">01 ноября 2020</button>
                    </div>
                    <div class="flights-filters__date date-box">
                        <button class="date" type="button">07 января 2021</button>
                    </div>
                </div>
            </div>

            <div class="flight-filter__right">
                <button class="flight-filter__alphabet flight-filter-selector active" type="button">По алфавиту</button>
                <button class="flight-filter__date flight-filter-selector" type="button">По дате</button>
                <button class="flight-filter__tomin flight-filter-selector" type="button">По убыванию</button>
            </div>
        </div>
    </div>
</section>
