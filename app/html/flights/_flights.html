<section class="flights">
    <div class="container">
        <h1 class=" flights__title">Рейсы</h1>
        <div class="flights__text">
            <p>Информация о запланированых рейсах</p>
        </div>
        <div class="flights-filters">
            <div class="flights-filters__left">
                <div class="flights-filters__search search-box">
                    <input class="left-search search" type="text" name="search" placeholder="Поиск">
                </div>
                <div class="flights-filters__date">
                    <div class="date-picker">
                        <div class="selected-date"></div>

                        <div class="dates">
                            <div class="month">
                                <div class="arrows prev-mth">&lt;</div>
                                <div class="mth"></div>
                                <div class="arrows next-mth">&gt;</div>
                            </div>

                            <div class="days"></div>
                        </div>
                    </div>
                    <input type="date">
                </div>
            </div>

            <div class="flight-filter__right">
                <select name="flight-filter__alphabet" id="">
                    <option value="По алфавиту">По алфавиту</option>
                </select>
                <select name="flight-filter__alphabet" id="">
                    <option value="По алфавиту">По дате</option>
                </select>
                <select name="flight-filter__alphabet" id="">
                    <option value="По алфавиту">По убыванию</option>
                </select>
            </div>
        </div>
    </div>
</section>
