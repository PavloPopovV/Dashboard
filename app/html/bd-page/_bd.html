<section class="database">
  <div class="database__top">
    <h3 class="database__title">Поиск по БД</h3>
    <div class="database__text">
      <p>Найдите пассажира по паспортным данным или информации по перелету.</p>
    </div>
    <button class="database__btn" type="button">Поиск по БД</button>
  </div>
  <ul class="database__tab-list">
    <li class="database__tab-item">
      <button
        class="database__tab-btn database-btn active"
        type="button"
        data-tab="#dataBase_1"
      >
        Поиск по данным
      </button>
    </li>
    <li class="database__tab-item">
      <button
        class="database__tab-btn database-btn"
        type="button"
        data-tab="#dataBase_2"
      >
        Поиск по критериям
      </button>
    </li>
  </ul>



  <form class="database__form database-content show" action="" id="#dataBase_1">

    <div class="database__form-passport database__form-passport--one">
      <div class="database__form-top">
        <span class="database__form-title">Паспортные данные</span>
        <button class="database__form-reset">Сбросить</button>
      </div>
      <span class="database__form-subtitle">Персональная информация</span>
      <div class="database__form-inputs">
        <label class="database__input-group" for="name">
            <span class="database__input-name">Имя</span>
          <input class="database__input-text" type="text" id="name" name="name" value="Олег" readonly/>
        </label>
        <label class="database__input-group" for="name">
            <span class="database__input-name">Фамилия</span>
            <input class="database__input-text" type="text" id="name" name="name" value="Диба" readonly/>
        </label>
        <label class="database__input-group" for="name">
            <span class="database__input-name">Отчество</span>
            <input class="database__input-text" type="text" id="name" name="name" placeholder="Владимировна" readonly/>
        </label>
        <label class="database__input-group database__input-group--date" for="name">
            <span class="database__input-name">Дата рождения</span>
            <button class="database__input-text database__input-text--btn" type="button">16/03/1999</button>
        </label>
        <label class="database__input-group database__input-group--gender" for="name">
            <span class="database__input-name">Пол</span>
            <input class="database__input-text" type="text" id="name" name="name" value="Мужской" readonly/>
        </label>
        <label class="database__input-group" for="name">
            <span class="database__input-name">Место рождения</span>
            <input class="database__input-text " type="text" id="name" name="name" value="Укрина, г.Львов" readonly/>
        </label>
      </div>
      <span class="database__form-subtitle database__form-subtitle--inner">Документы</span>
      <div class="database__form-inputs">
        <label class="database__input-group database__input-group--gender" for="name">
            <span class="database__input-name">Тип документа</span>
          <input class="database__input-text" type="text" id="name" name="name" placeholder="Национальный паспорт" readonly/>
        </label>
        <label class="database__input-group" for="name">
            <span class="database__input-name">Номер документа</span>
            <input class="database__input-text" type="text" id="name" name="name" placeholder="AB123456" readonly/>
        </label>
        <label class="database__input-group" for="name">
            <span class="database__input-name">Идентификационный номер</span>
            <input class="database__input-text" type="text" id="name" name="name" placeholder="12345678"/>
        </label>
        <label class="database__input-group database__input-group--date" for="name">
            <span class="database__input-name">Дата выдачи документа</span>
            <input class="database__input-text" type="text" id="name" name="name" placeholder="DD/MM/YY" readonly/>
        </label>
        <label class="database__input-group database__input-group--date" for="name">
            <span class="database__input-name">Срок действия документа</span>
            <input class="database__input-text " type="text" id="name" name="name" placeholder="DD/MM/YY"  readonly/>
        </label>
        <label class="database__input-group database__input-group--gender" for="name">
            <span class="database__input-name">Место выдачи документа</span>
            <input class="database__input-text" type="text" id="name" name="name" placeholder="12345678" readonly/>
        </label>
        <label class="database__input-group database__input-group--gender" for="name">
            <span class="database__input-name">Гражданство</span>
            <input class="database__input-text " type="text" id="name" name="name" placeholder="Румыния"  readonly/>
        </label>
      </div>
    </div>

    <div class="database__form-right">
        <div class="database__form-passport">
            <div class="database__form-top">
              <span class="database__form-title">Данные по перелету</span>
              <button class="database__form-reset">Сбросить</button>
            </div>
            <div class="database__form-inputs">
                <label class="database__input-group database__input-group--date" for="name">
                  <span class="database__input-name">Дата бронирования/покупки билета</span>
                  <button class="database__input-text database__input-text--btn" type="button"><span>DD/MM/YY</span></button>
                </label>
                <label class="database__input-group database__input-group--date" for="name">
                  <span class="database__input-name">Время и дата вылета</span>
                  <input class="database__input-text" type="text" id="name" name="name" placeholder="DD/MM/YY"/>
                </label>
                <label class="database__input-group" for="name">
                  <span class="database__input-name">Аэропорт вылета</span>
                  <input class="database__input-text" type="text" id="name" name="name" placeholder="Бишкек, Киргизия (FRU)" readonly/>
                </label>
                <label class="database__input-group" for="name">
                  <span class="database__input-name">Аэропорт прибытия</span>
                  <input class="database__input-text" type="text" id="name" name="name" placeholder="Бишкек, Киргизия (FRU)">
                </label>
                <label class="database__input-group" for="name">
                  <span class="database__input-name">Место в самолете</span>
                  <input class="database__input-text" type="text" id="name" name="name" placeholder="F-16" readonly/>
                </label>
                <label class="database__input-group" for="name">
                  <span class="database__input-name">Данные агента</span>
                  <input class="database__input-text " type="text" id="name" name="name" placeholder="POLAN DAVID" readonly/>
                </label>
                <label class="database__input-group database__input-group--date" for="name">
                    <span class="database__input-name">Дата приобретения билета</span>
                    <input class="database__input-text" type="text" id="name" name="name" placeholder="DD/MM/YY" readonly/>
                </label>
                <label class="database__input-group database__input-group--date" for="name">
                    <span class="database__input-name">Дата приобретения билета</span>
                    <input class="database__input-text" type="text" id="name" name="name" placeholder="DD/MM/YY" readonly/>
                </label>
            </div>
        </div>
        <div class="database__form-passport">
            <div class="database__form-top">
              <span class="database__form-title">Дополнительные данные</span>
              <button class="database__form-reset">Сбросить</button>
            </div>
            <div class="database__form-inputs">
              <label class="database__input-group" for="name">
                  <span class="database__input-name">Номер визы</span>
                <input class="database__input-text" type="text" id="name" name="name" placeholder="12345678" readonly/>
              </label>
              <label class="database__input-group" for="name">
                  <span class="database__input-name">Тип визы</span>
                  <input class="database__input-text" type="text" id="name" name="name" placeholder="D" />
              </label>
              <label class="database__input-group database__input-group--date" for="name">
                  <span class="database__input-name">Дата выдачи</span>
                  <input class="database__input-text" type="text" id="name" name="name" placeholder="DD/MM/YY" readonly/>
              </label>
              <label class="database__input-group database__input-group--date" for="name">
                <span class="database__input-name">Срок действия</span>
                <input class="database__input-text" type="text" id="name" name="name" placeholder="DD/MM/YY" readonly/>
            </label>
    
            </div>
        </div>
    </div>

  </form>

  <form class="database__form database-content" action="" id="#dataBase_2">
    <div class="p">dasdadasdas</div>
  </form>
</section>
